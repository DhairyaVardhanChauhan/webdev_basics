<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: 0.15s;
    }

    .subscribe-button:hover{
        opacity: 0.7;
    }
    .subscribe-button:active{ /*activates when the button is clicked*/
        opacity: 0.4;
    }
    
    .join-button{
        background-color: white;
        color: blue;
        border-color: blue;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        border-width: 1px;
        cursor: pointer; 
        border-style: solid;
        margin-right: 8px;
        transition: background-color 0.15s,color 0.15s;
    }

    .join-button:hover{
        background-color: blue;
        color: white;

    } 
    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        color: white;
        border-radius: 18px;
        height: 36px;
        width: 80px;
        background-color: #1d9bf0;
        font-weight: bold;
        border: none;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        
    }
    .tweet-button:hover{
        box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.15); 
    }

</style>
<button class = "subscribe-button">subscribe</button>
<button class = "join-button">JOIN</button>
<button class = "tweet-button">Tweet</button>
