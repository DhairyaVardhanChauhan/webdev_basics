<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-box{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 20px;
        }
        .d1{
            background-color: lightblue;
        }

        .d2{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="grid-box">
        <div class="d1">d1</div>
        <div class="d2">d2</div>
        <div class="d1">d3</div>
        <div class="d2">d4</div>
        <div class="d2">d5</div>
        <div class="d1">d6</div>
        <div class="d2">d7</div>
        <div class="d1">d8</div>
    </div>
</body>
</html>
